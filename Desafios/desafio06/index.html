<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    
    <p>Em HTML5, podemos iserir os itens da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>

    <ul type="square">
        <li title="Use a tag <p>">Parágrafos</li>

        <li title="Use a tag <h1>...<h6>">Títulos</li>

        <li title="Use a tag <img>">Imagens</li>

        <li title="use a tag <abbr>">Abreviações</li>

        <li title="Use a tag <code>">Códigos-fonte</li>

        <li title="Use a tag <ol> e <li>">Listas númeradas</li>

        <li title="Use a tag <ul> e <li>">Listas com demarcadores</li>
    </ul>
</body>
</html>
